<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login-JavaScript</title>
</head>
<body>
    
    <section class="login-container">
        <div class="img-login">
            <img src="./img/imagem-login.jpg" alt="Imagem Principal do login">
        </div>

        <div class="form-content">
            <div class="login-link">
                <p>Já tem uma conta? <b><a href="#">Login</a></b></p>
            </div>
            <h1>Criar Conta</h1>
            <p id="#primeiro-p">Siga as instruções para se cadastrar de forma fácil e estará apto apara explorar a plataforma.</p>
            <div class="create-account">
                <div class="nome-usuario">
                    <div class="user-icon">
                        <img src="./img/user.svg" alt="ícone de usuário">
                    </div>
                    <input type="text" id="nome" placeholder="Nome de usuário">
                </div>
                <div class="email">
                    <div class="email-icon">
                        <img src="./img/email.svg" alt="ícone de email">
                    </div>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="senha">
                    <div class="senha-icon">
                        <img src="./img/password.svg" alt="ícone de senha">
                    </div>
                    <input  type="password" id="senha" placeholder="Senha">
                </div>
                <div class="button-create-account">
                    <button id="create-accunt">Criar conta</button>
                </div>

                <div class="social-login">
                    <div class="google-button">
                        <img src="./img/google.svg" alt="ícone do google">
                        <a href="#">Google</a>
                    </div>
                    <div class="facebook-button">
                        <img src="./img/facebook.svg" alt="ícone do facebook">
                        <a href="#" id="facebook-login">Facebook</a>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="./js/scripy.js"></script>
</body>
</html>
